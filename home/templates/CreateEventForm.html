{% if organizador %}
    <button class="btn btn-outline-primary w-100" data-bs-toggle="modal" data-bs-target="#modal-evento">Editar Evento</button>
{% else %}
<div class="row w-100 d-flex justify-content-center">
    <button class="btn btn-outline-dark mt-4 w-25" data-bs-toggle="modal" data-bs-target="#modal-evento">Publicar nuevo
        evento</button>
{% endif %}

    <div class="modal fade" id="modal-evento" tabindex="-1" aria-labelledby="modal-evento-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-evento-label">Publicar nuevo evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input type="text" class="form-control" id="titulo" name="titulo" placeholder="" required>
                            <label for="titulo">Título del Evento</label>
                        </div>
                        <hr>
                        <div class="col-md-6 mt-3">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="id_todo_el_dia">Todo el día</label>
                                <input type="checkbox" class="form-check-input" role="switch" id="id_todo_el_dia" name="todo_el_dia">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="id_desde" name="desde">
                                    <label for="desde">Hora de Inicio</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="time" class="form-control" id="id_hasta" name="hasta">
                                    <label for="hasta">Hora de Finalización</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lugar" name="lugar" required>
                                    <label for="lugar">Lugar del Evento</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="date" class="form-control" id="fecha" name="fecha">
                                    <label for="fecha">Fecha del Evento</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="id_cupos_ilimitados"
                                        name="cupos_ilimitados">
                                    <label class="form-check-label" for="cupos_ilimitados">Cupos Ilimitados</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="number" class="form-control" id="id_cupos_maximos" name="cupos_maximos">
                                    <label for="cupos_maximos">Máximo de Cupos</label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="precio" name="precio">
                                    <label for="precio">Precio</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="imagen">Imagen del Evento</label>
                                    <input type="file" class="form-control" id="imagen" name="imagen">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <textarea class="form-control" id="adicional" name="adicional" style="height: 100px;"></textarea>
                                    <label for="adicional">Información Adicional</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-3">

                            <button type="submit" class="btn btn-outline-success" id="btn-publicar-evento">Publicar Evento</button>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
{% if not organizador %}
</div>
{% endif %}
